<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gmap API excercise</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
	<h3>Cebu Restaurant Guide</h3>
	<div id="floating-panel">
	    <b>Restaurant Specialty:</b>
	    <select id="resto-types">
	      <option value="restaurant, pizza">Pizza</option>
	      <option value="restaurant, chicken">Chicken</option>
	      <option value="restaurant, pastry">Pastry</option>
	      <option value="restaurant, coffee">Coffee</option>
	      <option value="restaurant, japanese">Japanese</option>
	      <option value="restaurant, korean">Korean</option>
	      <option value="restaurant, thai">Thai</option>
	    </select>
    </div>
	<div id="map"></div>
	<script src="js/markerclusterer.js" type="text/javascript"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDzyIiEldpOsRtkBQJv_0mnT9L-yNuCmY&libraries=places&callback=initMap" type="text/javascript"  async defer></script>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" async defer></script>
	<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
